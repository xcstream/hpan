<html>

    <script src="vendor/ele.js"></script>
    <link rel="stylesheet" href="vendor/bundle.css">
</head>

<body>

<div id="app">

    <el-dialog
            title="登录"
            width="500px"

           >

            <template slot="prepend">用户</template>
        </el-input>

        <el-input type="password" placeholder="密码" v-model="password">

        </el-input>

        <span slot="footer" class="dialog-footer">



          <el-button type="primary" @click="dialogVisible = false">登录</el-button>
        </span>
    </el-dialog>

</div>
<script>
    window.app = new Vue({
        el:'#app',
        data:{
            username:'',
            password:'',
            dialogLogin:false
        },
        mounted:function () {
            this.dialogLogin = true
        },
        methods:{

        }
    })
</script>
</body>
</html>
